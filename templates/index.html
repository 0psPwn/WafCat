    <style>

        /* æœç´¢æ¡† */

    </style>
</head>
<body>

<!-- å¯¼èˆªæ  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 sticky-top">

        <a class="navbar-brand" href="#"><i class="bi bi-shield-lock-fill me-2"></i>é›·æ±  WAF æ—¥å¿—å®¡è®¡</a>
        <div class="d-flex text-white align-items-center">

                <i class="bi bi-arrow-clockwise"></i> åˆ·æ–°æ•°æ®
            </button>

</nav>

<div class="container-fluid px-4">
    <!-- ç»Ÿè®¡ä»ªè¡¨ç›˜ -->
    <div class="row mb-4 g-3">
        <!-- é£é™©æ¦‚è§ˆé¥¼å›¾ -->
        <div class="col-md-3">
            <div class="stat-card">
                <h6 class="text-secondary fw-bold mb-3">ğŸ›¡ï¸ å¨èƒç­‰çº§åˆ†å¸ƒ</h6>
                <div id="chart-risk" style="height: 200px;"></div>
            </div>
        </div>
        <!-- æ”»å‡»ç±»å‹é¥¼å›¾ -->
        <div class="col-md-4">
            <div class="stat-card">
                <h6 class="text-secondary fw-bold mb-3">âš”ï¸ æ”»å‡»ç±»å‹ Top 5</h6>
                <div id="chart-type" style="height: 200px;"></div>
            </div>
        </div>
        <!-- æ”»å‡»æºæ’è¡ŒæŸ±çŠ¶å›¾ -->
        <div class="col-md-5">
            <div class="stat-card">
                <h6 class="text-secondary fw-bold mb-3">ğŸŒ æ”»å‡»æº IP TOP 10</h6>
                <div id="chart-ip" style="height: 200px;"></div>
            </div>
        </div>
    </div>

    <!-- ç­›é€‰ä¸åˆ—è¡¨åŒºåŸŸ -->
    <div class="row">
        <div class="col-12">
            <div class="log-table-container p-4">
                <!-- å·¥å…·æ  -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-list-ul me-2"></i>æ”»å‡»æ—¥å¿—æ˜ç»† <span class="badge bg-light text-dark border ms-2" id="total-badge">0</span></h5>
                    
                    <div class="d-flex gap-2">
                        <div class="input-group search-box">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" id="search-input" class="form-control" placeholder="æœç´¢ IP / URL / ç±»å‹...">
                        </div>
                        <button class="btn btn-primary" onclick="doSearch()">æœç´¢</button>
                    </div>
                </div>
                
                <!-- è¡¨æ ¼ -->
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th width="150">æ—¶é—´</th>
                                <th width="160">æºIP / åœ°åŒº</th>
                                <th>Host / URL</th>
                                <th width="180">æ”»å‡»ç±»å‹</th>
                                <th width="100">é£é™©</th>
                                <th width="80">æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="log-list-body">
                            <!-- JS å¡«å…… -->
                        </tbody>
                    </table>
                </div>

                <!-- åˆ†é¡µ -->
                <div class="d-flex justify-content-end align-items-center mt-3">
                    <button class="btn btn-outline-secondary btn-sm me-2" onclick="changePage(-1)">ä¸Šä¸€é¡µ</button>
                    <span id="page-info" class="mx-3 text-muted small">ç¬¬ 1 é¡µ</span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="changePage(1)">ä¸‹ä¸€é¡µ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- è¯¦æƒ…å¼¹çª— -->
<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-bug me-2"></i>æµé‡è¿˜åŸåˆ†æ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-light">
                <div class="row">
                    <!-- å·¦ä¾§ï¼šå…³é”®å­—æ®µ -->
                    <div class="col-lg-3 mb-3">
                        <div class="bg-white p-3 rounded shadow-sm">
                            <h6 class="text-secondary fw-bold mb-3">å…ƒæ•°æ®</h6>
                            <div id="meta-container"></div>
                        </div>
                    </div>
                    
                    <!-- å³ä¾§ï¼šHTTP æŠ¥æ–‡ -->
                    <div class="col-lg-9">
                        <div class="bg-white p-3 rounded shadow-sm">
                            <ul class="nav nav-pills mb-3" id="packetTab" role="tablist">
                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#req-pane">Request Payload</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#rsp-pane">Response Data</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#json-pane">Raw JSON</button>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="req-pane">
                                    <div class="http-packet req-color" id="http-request-view"></div>
                                </div>
                                <div class="tab-pane fade" id="rsp-pane">
                                    <div class="http-packet rsp-color" id="http-response-view"></div>
                                </div>
                                <div class="tab-pane fade" id="json-pane">
                                    <pre class="http-packet" id="json-view"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- å¼•å…¥åº“ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

<script>
    let currentPage = 1;
    let totalPages = 1;

    // ECharts å®ä¾‹
    let chartRisk, chartType, chartIp;

    document.addEventListener('DOMContentLoaded', function() {
        initCharts();
        loadStats();
        loadLogs(1);
        
        // ç»‘å®šå›è½¦æœç´¢
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') doSearch();
        });
    });

    // 1. åˆå§‹åŒ–å›¾è¡¨
    function initCharts() {
        chartRisk = echarts.init(document.getElementById('chart-risk'));
        chartType = echarts.init(document.getElementById('chart-type'));
        chartIp = echarts.init(document.getElementById('chart-ip'));
        
        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', function() {
            chartRisk.resize();
            chartType.resize();
            chartIp.resize();
        });
    }

    // 2. åŠ è½½ç»Ÿè®¡æ•°æ®
    function loadStats() {
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => {
                // æ›´æ–°é£é™©é¥¼å›¾
                chartRisk.setOption({
                    tooltip: { trigger: 'item' },
                    color: ['#ff4d4f', '#faad14', '#52c41a'],
                    series: [{
                        name: 'Risk Level',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        data: [
                            { value: data.risk_stats.high, name: 'é«˜å±' },
                            { value: data.risk_stats.medium, name: 'ä¸­å±' },
                            { value: data.risk_stats.low, name: 'ä½å±' }
                        ],
                        label: { show: false },
                        emphasis: { label: { show: true } }
                    }]
                });

                // æ›´æ–°æ”»å‡»ç±»å‹é¥¼å›¾ (Top 5)
                const sortedTypes = Object.entries(data.attack_type_stats)
                    .sort((a,b) => b[1] - a[1])
                    .slice(0, 5);
                
                chartType.setOption({
                    tooltip: { trigger: 'item' },
                    series: [{
                        name: 'Attack Type',
                        type: 'pie',
                        radius: '65%',
                        data: sortedTypes.map(k => ({ value: k[1], name: k[0] }))
                    }]
                });

                // æ›´æ–° IP æŸ±çŠ¶å›¾
                const ipNames = data.top_ips.map(i => i.ip);
                const ipCounts = data.top_ips.map(i => i.count);
                
                chartIp.setOption({
                    tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                    grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true, top: '10%' },
                    xAxis: { type: 'category', data: ipNames, axisLabel: { interval: 0, rotate: 30 } },
                    yAxis: { type: 'value' },
                    series: [{
                        data: ipCounts,
                        type: 'bar',
                        itemStyle: { color: '#1890ff' }
                    }]
                });
            });
    }

    // 3. æœç´¢åŠŸèƒ½
    function doSearch() {
        currentPage = 1;
        loadLogs(1);
    }

    function refreshData() {
        fetch('/api/refresh')
            .then(() => {
                alert('æ•°æ®å·²åˆ·æ–°');
                loadStats();
                loadLogs(1);
            });
    }

    function changePage(delta) {
        loadLogs(currentPage + delta);
    }

    // 4. åŠ è½½æ—¥å¿—åˆ—è¡¨
    function loadLogs(page) {
        if (page < 1) return;
        if (totalPages > 1 && page > totalPages) return;

        const query = document.getElementById('search-input').value;
        const btn = document.querySelector('button[onclick="doSearch()"]');
        btn.disabled = true;

        fetch(`/api/logs?page=${page}&limit=10&q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('log-list-body');
                tbody.innerHTML = '';
                
                currentPage = data.page;
                totalPages = data.pages;
                document.getElementById('page-info').innerText = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;
                document.getElementById('total-badge').innerText = data.total;

                if (data.total === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">æ— åŒ¹é…æ•°æ®</td></tr>';
                }

                data.logs.forEach(item => {
                    let riskBadge = '';
                    if (item.risk_level >= 3) riskBadge = '<span class="badge risk-high">High</span>';
                    else if (item.risk_level == 2) riskBadge = '<span class="badge risk-medium">Medium</span>';
                    else riskBadge = '<span class="badge risk-low">Low</span>';

                    const row = `
                        <tr class="cursor-pointer" onclick="viewDetail('${item.filename}')">
                            <td class="text-secondary small font-monospace">${formatTime(item.time)}</td>
                            <td>
                                <div class="fw-bold text-dark">${item.src_ip}</div>
                                <div class="small text-muted"><i class="bi bi-geo-alt"></i> ${item.country} ${item.province}</div>
                            </td>
                            <td style="word-break: break-all;">
                                <div class="fw-bold">${item.host}</div>
                                <div class="small text-secondary font-monospace text-truncate" style="max-width: 300px;">${item.url}</div>
                            </td>
                            <td><span class="badge bg-light text-dark border">${item.attack_type}</span></td>
                            <td>${riskBadge}</td>
                            <td><button class="btn btn-sm btn-outline-primary btn-action">åˆ†æ</button></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                btn.disabled = false;
            })
            .catch(err => {
                console.error(err);
                btn.disabled = false;
            });
    }

    // 5. è¯¦æƒ…æŸ¥çœ‹ (å¤ç”¨äº†ä¹‹å‰çš„é€»è¾‘ï¼Œç•¥å¾®ç¾åŒ–)
    function viewDetail(filename) {
        const modal = new bootstrap.Modal(document.getElementById('detailModal'));
        modal.show();
        
        document.getElementById('http-request-view').innerText = 'åŠ è½½ä¸­...';
        document.getElementById('http-response-view').innerText = '';
        
        fetch(`/api/log_detail?filename=${filename}`)
            .then(res => res.json())
            .then(resData => {
                if(resData.err) return;
                const data = resData.data;

                // ç”Ÿæˆå…ƒæ•°æ®åˆ—è¡¨
                const metaFields = [
                    {k: 'Event ID', v: data.EventId},
                    {k: 'Source', v: `${data.src_ip}:${data.src_port}`},
                    {k: 'Location', v: `${data.country} ${data.province} ${data.city}`},
                    {k: 'Target', v: `${data.dst_ip}:${data.dst_port}`},
                    {k: 'Rule ID', v: data.rule_id},
                    {k: 'Detector', v: data.module}
                ];
                
                let metaHtml = '';
                metaFields.forEach(f => {
                    metaHtml += `<div class="meta-row"><span class="meta-label">${f.k}</span><span class="meta-val">${f.v}</span></div>`;
                });
                document.getElementById('meta-container').innerHTML = metaHtml;

                // è¿˜åŸ HTTP
                const reqHeader = (data.req_header || "").trim();
                const reqBody = data.req_body || "";
                document.getElementById('http-request-view').textContent = `${reqHeader}\n\n${reqBody}`;

                const rspHeader = (data.rsp_header || "").trim();
                const rspBody = data.rsp_body || "";
                document.getElementById('http-response-view').textContent = `${rspHeader}\n\n${rspBody}`;
                
                document.getElementById('json-view').textContent = JSON.stringify(resData, null, 4);
            });
    }

    function formatTime(ts) {
        return new Date(ts * 1000).toLocaleString('zh-CN', { hour12: false });
    }
</script>
